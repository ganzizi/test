<extend name="./Application/Home/View/layout.html"/><block name="head_title">开通APP</block><block name="title">开通APP</block><block name="content"><div class="alert alert-info disable-del"><h4>提示</h4><p>APP使用方法：</p><p>第一步：设置商城别名</p><p>第二步：在分销商管理中编辑分销商的手机号和密码用于APP登录</p><p>第三步：让分销商下载APP<a href="/Shop/app_down" style="color:#f66;">点击去下载</a></p></div><form action="" method="POST"><div class="formitems"><label class="fi-name"><span class="colorRed">*</span>商城别名：</label><div class="form-controls"><label><input name="alias" class="input mini" value="{$alias}"></label><span class="fi-help-text">用于手机端APP用户登录 (支持汉字、字母和数字，不支持特殊字符)</span></div></div><div class="formitems"><label class="fi-name"><span class="colorRed">*</span>首页显示：</label><div class="form-controls"><div class="radio-group"><label><input type="radio" name="show_shop_app" <if condition="$show_shop_app eq 1">checked</if> value="1">是</label><label><input type="radio" name="show_shop_app" <if condition="$show_shop_app neq 1">checked</if> value="0">否</label></div><span class="fi-help-text">商城首页是否显示下载app</span></div></div><div class="formitems"><label class="fi-name"><span class="colorRed">*</span>自动隐藏时间：</label><div class="form-controls"><label><input name="show_app_time" class="input mini" value="{$show_app_time}"></label><span class="fi-help-text">商城首页显示下载app时间</span></div></div><div class="mgl120"><input type="submit" class="btn btn-primary" name="st" value="保存"></div></form></block>
